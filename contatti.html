<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contattami</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/web-developer-icon.svg" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/contatti.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/index.html">Il Mio Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a id="nav-home" class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a id="nav-contacts" class="nav-link" href="/contatti.html">Contatti</a>
                </li>
                <!-- Selettore lingua come dropdown -->
                <li class="nav-item dropdown" id="language-selector-container"></li>
            </ul>
        </div>
        </div>
    </nav>


<div class="container py-5">
    <h1 id="contactNameForm" class="text-center mb-4">Contattami</h1>

    <form id="contact-form" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required />
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">Messaggio</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        
        <div class="col-12 d-flex justify-content-center gap-4">
            <button
            type="button"
            class="btn btn-whatsapp px-4 d-flex align-items-center gap-2"
            onclick="sendWhatsApp()"
            >
            <i class="bi bi-whatsapp" style="font-size: 1.2rem;"></i>
            WhatsApp
        </button>
        
        <button
        type="button"
        class="btn btn-viber px-4 d-flex align-items-center gap-2"
        onclick="sendViber()"
        >
        <i class="bi bi-telephone-fill" style="font-size: 1.2rem;"></i>
        Viber
    </button>
</div>
</form>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/contatti.js"></script>
<script src="js/common.js"></script>
</body>
</html>
